<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mayugha!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center overflow-hidden">
    <!-- Particles container -->
    <div id="particles-container" class="fixed inset-0 pointer-events-none"></div>

    <!-- Main content -->
    <div class="relative z-10 text-center p-4">
        <div class="typing-container mb-8">
            <h1 class="happy-birthday text-6xl md:text-8xl mb-4 font-['Orbitron'] tracking-wider">
                Happy Birthday
            </h1>
            <div class="name text-7xl md:text-9xl font-bold mb-6 font-['Orbitron'] neon-text-magenta">
                MAYUGHA
            </div>
            <div class="details text-xl md:text-2xl font-['Quicksand'] text-cyan-400 mb-12">
                From Kerala â€¢ NEET Aspirant
            </div>
        </div>

        <!-- Countdown Timer -->
        <div class="countdown-container grid grid-cols-3 gap-4 md:gap-8 mb-12 max-w-3xl mx-auto">
            <div class="time-segment">
                <div class="value font-['Orbitron'] text-4xl md:text-7xl neon-text-cyan" id="hours">00</div>
                <div class="label font-['Quicksand'] text-gray-400 mt-2">Hours</div>
            </div>
            <div class="time-segment">
                <div class="value font-['Orbitron'] text-4xl md:text-7xl neon-text-magenta" id="minutes">00</div>
                <div class="label font-['Quicksand'] text-gray-400 mt-2">Minutes</div>
            </div>
            <div class="time-segment">
                <div class="value font-['Orbitron'] text-4xl md:text-7xl neon-text-yellow" id="seconds">00</div>
                <div class="label font-['Quicksand'] text-gray-400 mt-2">Seconds</div>
            </div>
        </div>

        <!-- Audio Control -->
        <div class="audio-container">
            <button id="playButton" class="play-button font-['Quicksand'] px-6 py-3 rounded-full neon-border-cyan hover:neon-bg-cyan transition-all duration-300">
                Play Birthday Song
            </button>
            <audio id="birthdaySong" loop>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
